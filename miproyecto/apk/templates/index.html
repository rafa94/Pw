<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    
    <title> {% block titulo %}Bienvenido a Golazo{% endblock %}</title>
  

    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/half-slider.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    	{% block equipos %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
        <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Volver a Inicio</span>
                  
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
        </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            	{% block menu%}
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'equipos' %}">Equipos</a>
                    </li>
                    <li>
                        <a href="{% url 'clasificaciones' %}">Clasificacion</a>
                    </li>
                    <li>
                        <a href="{% url 'partidos' %}">Partidos</a>
                    </li>
                </ul>
                {% endblock %}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
        {% endblock %}
    <!-- Half Page Image Background Carousel Header -->
        {% block header %}
    <header>
       	<div class="jumbotron">
            <div class="container">
               	<div class="row">
               		<div align="center">
                	<img src='{% static "imagenes/santander.jpg" %}'' class='img-responsive'/>
                    	<h2>Liga Santander</h2><br><br><br>
                    	<button type="button" class="btn btn-primary btn-lg"> <a href="http://www.laliga.es/laliga-santander/noticias"><font color="white">Noticias Liga Santader</font></a>
                    </button>
                    </div>
                    
            	</div>
            </div>
        </div>

        {% endblock %}
    </header>
    	
    {% block clasificacion %}
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1></h1>
                <p></p>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div align="center">
                    <p>Copyright &copy; Your Website 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    {% endblock %}

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Script to Activate the Carousel -->

</body>

</html>
